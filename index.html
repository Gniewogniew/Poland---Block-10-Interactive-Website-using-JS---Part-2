<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="utf-8">
      <link rel="icon" type="image/x-icon" href="img/ico.ico">
      <title>Shop items and coments</title>
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </head>
   <body>
      <div class="topbar">
         <h1>Witamy w sklepie, proszę wybrać produkty:</h1>
      </div>
      <div class="basket">
         <img class="logo-icon" src="img/kosz.png" alt="">
         <h2>Koszyk:</h2>
         <ol class="items">
            <li>JABŁKO<button class="delete">Usuń</button></li>
            <li>KIWI<button class="delete">Usuń</button></li>
            <li>BANAN<button class="delete">Usuń</button></li>
            <li>GRUSZKA<button class="delete">Usuń</button></li>
         </ol>
      </div>
      <div class="products">
           <h2>Oferta:</h2>
           <h3>Owoce:</h3>
         <div class="product">
            <img src="img/jabl.png" alt="">
            <h2>Jabłko</h2>
            <input type="number" value="1" id="apple-quantity">
            <button data-product="apple">Do koszyka</button>
         </div>
         <div class="product">
         <img src="img/ban.png" alt="">
            <h2>Banan</h2>
            <input type="number" value="1" id="banana-quantity">
            <button data-product="Banana">Do koszyka</button>
         </div>
         <div class="product">
            <img src="img/gru.png" alt="">
            <h2>Gruszka</h2>
            <input type="number" value="1" id="pear-quantity">
            <button data-product="pear">Do koszyka</button>
         </div>
      <h3>Warzywa:</h3>
         <div class="product">
            <img src="img/pot.png" alt="">
            <h2>Ziemniak</h2>
            <input type="number" value="1" id="potato-quantity">
            <button data-product="potato">Do koszyka</button>
         </div>
         <div class="product">
            <img src="img/car.png" alt="">
            <h2>Marchew</h2>
            <input type="number" value="1" id="carrot-quantity">
            <button data-product="carrot">Do koszyka</button>
         </div>
      </div>
      <div class="news">
         <h2>Zostaw informacje</h2>
         <input id="input-msg">
         <button id="submit-btn">DODAJ</button>
         <h4>WIADOMOŚCI :</h4>
         <div id="msg">
         </div>
      </div>
      <script language="JavaScript" type="text/javascript" src="js/main.js"></script>
   </body>
</html>
