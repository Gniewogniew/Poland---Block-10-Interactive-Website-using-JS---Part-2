<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="utf-8">
      <title>Shop items and coments</title>
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <script src="js/main.js"></script>
      <script src="js/jquery.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </head>
   <body>
      <div class="topbar">
         <h1>Witamy w sklepie, proszę wybrać produkty:</h1>
      </div>
      <div class="basket">
         <img class="logo-icon" src="img/kosz.png" alt="">
         <h2>Koszyk:</h2>
         <ol class="items">
            <li>JABŁKO<button class="delete">Usuń</button></li>
            <li>KIWI<button class="delete">Usuń</button></li>
            <li>BANAN<button class="delete">Usuń</button></li>
            <li>GRUSZKA<button class="delete">Usuń</button></li>
         </ol>
      </div>
      <div class="products">
         <div class="fruit">
            <img src="img/jabl.png" alt="">
            <h2>Jabłko</h2>
            <button id="jabłko" href="#" >Do koszyka</button>
         </div>
         <div class="fruit">
            <img src="img/gru.png" alt="">
            <h2>Gruszka</h2>
            <button id="gruszka" href="#" >Do koszyka</button>
         </div>
         <div class="fruit">
            <img src="img/ban.png" alt="">
            <h2>Banan</h2>
            <button id="banan" href="#" >Do koszyka</button>
         </div>
         <div class="fruit">
            <img src="img/kiwi.png" alt="">
            <h2>Kiwi</h2>
            <button id="kiwi" href="#" >Do koszyka</button>
         </div>
      </div>
      <div class="news">
         <h2>Zostaw informacje</h2>
         <input id="input-msg">
         <button id="submit-btn">DODAJ</button>
         <h4>WIADOMOŚCI :</h4>
         <div id="msg">
         </div>
      </div>
       <script src="js/main.js"></script>
      <script src="js/jquery.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </body>
</html>
