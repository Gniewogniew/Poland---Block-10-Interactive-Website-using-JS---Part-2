<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="utf-8">
      <title>Shop items and coments</title>
      <link rel="stylesheet" type="text/css" href="css/main.css">
   </head>
   <body>
     <div class="topbar">
      <h1>Witamy w sklepie, proszę wybrać produkty:</h1>
     </div>
      <div class="basket">
         <img class="logo-icon" src="img/kosz.png" alt="">
         <span class="drop">Koszyk</span>
         <ol class="items">
            <li>JABŁKO<button class="delete">Usuń</button></li>
            <li>KIWI<button class="delete">Usuń</button></li>
            <li>BANAN<button class="delete">Usuń</button></li>
           <li>GRUSZKA<button class="delete">Usuń</button></li>
         </ol>
      </div>
      <div class="sell">
        <div class="fruit">
          <img src="img/jab.png" alt="">
          <h2>Jabłko</h2>
         <a id="jabłko" href="#" >Do koszyka</a>
          </div>
        <div class="fruit">
          <img src="img/gru.png" alt="">
          <h2>Gruszka</h2>
         <a id="gruszka" href="#" >Do koszyka</a>
          </div>
        <div class="fruit">
          <img src="img/ban.png" alt="">
          <h2>Banan</h2>
         <a id="banan" href="#" >Do koszyka</a>
          </div>
          <div class="fruit">
            <img src="img/kiwi.png" alt="">
            <h2>Kiwi</h2>
         <a id="kiwi" href="#" >Do koszyka</a>
            </div>
      </div>
      <div class="news">
         <h2>Zostaw informacje</h2>
         <input id="input-msg">
         <button id="submit-btn">DODAJ</button>
         <h4>WIADOMOŚCI :</h4>
         <div id="msg">
         </div>
      </div>
      <script src="js/main.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </body>
</html>
